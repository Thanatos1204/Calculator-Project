<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/75d94ce442.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator Project - Bhargav Pandit</title>
</head>
<body>

    <div class="container-fluid">
        <div class="calculator">
          <form>  
            <div class="display-box">
                <input type="text" name="display" class="displayer" id="inputBox" readonly placeholder="0">
            </div>
          </form> 
            <div class="row-1">
            <button class="button AC">AC</button>
            <button class="button SQRT">SQRT</i></button>
            <button class="operator button">%</button>
            <button class="operator button">/</button>
            </div>
            <div class="row-2">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="operator button">*</button>  
            </div>
            <div class="row-3">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="operator button">-</button> 
            </div>
            <div class="row-4">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="operator button">+</button>
            </div>
            <div class="row-5">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button Backspace" value="b">DEL</i></button>
                <button class=" operator button">=</button>
            </div>
           
        </div>
    </div>

   <script src="script.js"></script>
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
